<script>




    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker();

      var count = 0;
      var div_counter = document.getElementById('counter_div');

        //var tracker = new tracking.ColorTracker(['yellow', 'r']);


      tracking.track('#video', tracker, { camera: true });

      tracking.ColorTracker.registerColor('green', function(r, g, b) {
  if (r < 50 && g > 200 && b < 50) {
    return true;
  }
  return false;
});

   tracking.ColorTracker.registerColor('red', function(r, g, b) {
  if (r < 255 && g > 0 && b < 0) {
    return true;
  }
  return false;
});


/*event.data.forEach(function(rect) {
        alert(rect.x, rect.y, rect.height, rect.width, rect.color);
});*/



      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        

          if(rect.color === 'yellow'){
            counter++;
            div_cType.innerHTML = rect.color + " detected " + counter + " times";
            
          }

          if(rect.color === 'magenta'){
            counter++;
            div_cType1.innerHTML = rect.color + " detected " + counter + " times";
            
          }
        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }



          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
 





        });
      });

     initGUIControllers(tracker);
    };
  </script>
