<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç choose the colors you want to detect through the controls on the right</p>
  </div>

   <div id="counter_div">
        Area
    </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" is="video-color-tracking" target="red" width="600" height="450" camera="true" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450" is="canvas-color-tracking" target="red"></canvas>
    </div>
  </div>

  

   <script>
    window.onload = function() {
        var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var demoContainer = document.querySelector('.demo-container');
      var tracker = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);
      var count =0;
      var div_counter = document.getElementById('counter_div');

      tracker.on('track', function(event) {
         if (event.data.length === 0) {

             // No colors were detected in this frame
             div_counter.innerHTML= count;
    
         } else {
              count++;
              div_counter.innerHTML= count;
              event.data.forEach(function(rect) {
                  window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
              });
         }
      });

      
      //);
      
      tracking.track('#video', tracker, { camera: true });

      window.plot = function(x, y, w, h, color) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.border = '2px solid ' + color;
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
        // Real-time area;
        rect.innerHTML = h*w;
      };
    };
  </script>
